[build]
  command = "npm run build"
  publish = ".output/public"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors 'self' https://web.telegram.org https://t.me"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

