[build]
  command = "npm run build"
  publish = ".output/public"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.livechatinc.com; connect-src 'self' https://*.livechatinc.com wss://*.livechatinc.com https://api.livechatinc.com; frame-src 'self' https://*.livechatinc.com; img-src 'self' data: https://*.livechatinc.com; style-src 'self' 'unsafe-inline'; frame-ancestors 'self' https://web.telegram.org https://t.me"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

